<h3>Aggiungi Pizza</h3>

<div class="mb-3 col-8">
  <label for="" class="form-label">Id</label>
  <input type="number" class="form-control" [(ngModel)]="idPizza" />
</div>
<div class="mb-3 col-8">
  <label for="" class="form-label">Nome di Pizza</label>
  <input type="text" class="form-control" [(ngModel)]="nomePizza" />
</div>
<div class="mb-3 col-8">
  <label for="" class="form-label">Prezzo</label>
  <input type="number" class="form-control" [(ngModel)]="prezzoPizza" />
</div>
<div class="mb-3">
  <label class="form-label">Immage link</label>
  <input type="text" class="form-control" [(ngModel)]="immaginePizza" />
</div>
<hr />
<div class="mb-3 col-8">
  <label for="" class="form-label">Nome di Pizzaiolo</label>
  <input type="text" class="form-control" [(ngModel)]="nomePizzaiolo" />
</div>
<div class="mb-3 col-8">
  <label for="" class="form-label">Cognome di Pizzaiolo</label>
  <input type="text" class="form-control" [(ngModel)]="cognomePizzaiolo" />
</div>

<button type="button" class="btn btn-primary" (click)="onAddPizza()">
  Aggiungi Pizza
</button>
